    (1) if语句
        
    <script>
        单向判断语句
            let num1=100;
            let num2=200;
            if(num1>num2){
                alert('成立'); //成立弹出
            }
            alert('不成立');  //不成立弹出
        双向判断语句
            if(num1>num2){
                alert('成立'); //成立弹出
            }else{
                alert('不成立');  //不成立弹出
            }
            alert('无论是否成立都弹出这句话')
        多向判断语句
            let car='房车';
            if(car=='跑车')
            {
                alert('奖品：跑车');
            }else if(car=='轿车')
            {
                alert('成立');
            }else if(car=='奖品：轿车')
            {
                alert('成立');
            }else if(car=='奖品：房车'){
                alert('奖品：房车');
            }
