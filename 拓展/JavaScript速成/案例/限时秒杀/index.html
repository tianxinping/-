<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
    <script>
        function fresh() {
            let endtime = new Date("2023-11-01 23:57:00"); //结束
            let nowtime = new Date();//当前时间
            //let remainder = ((endtime - nowtime)/1000); //该值输出秒数
            let remainder = parseInt((endtime.getTime() - nowtime.getTime()) / 1000);// 输出int类型的秒数
            h = parseInt(remainder / 3600);  //计算剩余小时
            m = parseInt(remainder % 3600 / 60);  //计算剩余分钟
            s = parseInt(remainder % 60);  //计算剩余秒
            if (h < 10) h = '0' + h;
            if (m < 10 && m >= 0) m = '0' + m; else if (m < 0) m = "00";
            if (s < 10 && s >= 0) s = '0' + s; else if (s < 0) s = "00";
            document.getElementById("hour").innerHTML = h;
            document.getElementById("minute").innerHTML = m;
            document.getElementById("second").innerHTML = s;
            document.querySelector("body").style.background = "url(https://tse2-mm.cn.bing.net/th/id/OIP-C.rIPPskILSFos4rpvtdwMhQHaE_?w=228&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7) no-repeat";
        
            //判断秒杀是否结束
            if (remainder <= 0) {
                document.querySelector(".img-box").style.display = "none";
                document.querySelector("body").style.background = "url(https://tse3-mm.cn.bing.net/th/id/OIP-C.fNLpfBmaSof8rkc4YuVFEQHaHa?w=168&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7) no-repeat";
                document.querySelector("body").innerHTML = "秒杀已结束";
                clearInterval(sh);
            }
        }
        let sh = setInterval(fresh, 1000);  //该定时器可以周期性的执行脚本，一秒刷新一次
        
    </script>
</head>

<body onload="fresh()">
    <div class="img-box">
        <p>离秒杀结束还有</p>
        <span id="hour"></span>
        <span id="minute"></span>
        <span id="second"></span>  
    </div>

</body>

</html>
