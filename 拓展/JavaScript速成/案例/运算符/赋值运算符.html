<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
    <script>
        let a=2,b=3;
        document.writeln('a=2,b=3');
        document.write('    a+=b ');a+=b;document.writeln(a);
        document.write('    a-=b ');a-=b;document.writeln(a);
        document.write('    a*=b ');a*=b;document.writeln(a);
        document.write('    a/=b ');a/=b;document.writeln(a);
        document.write('    a%=b ');a%=b;document.writeln(a);
    </script></pre>
</body>
</html>
