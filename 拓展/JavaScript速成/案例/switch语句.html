<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name="王";   //定义一个变量赋值
        switch (name) {  //使用switch语句获取变量值
            case "孙":
                document.write("第一名：小孙 657分");
                break;
            case "王":
                document.write("第二名：小王 656分");
                break;
            case "李":
                document.write("第三名：小李 655分");
                break;
            default:
                alert("只限前三名分数查询");
                break;
        }
    </script>
</body>
</html>
