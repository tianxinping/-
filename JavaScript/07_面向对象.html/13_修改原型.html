<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            大部分情况下，我们是不需要修改原型变量（面试）
                开发中一般不需要改，除非老项目
                注意：
                    千万不要通过类的实例去修改原型
                        1.通过一个对象影响所有同类对象，不安全
                        2.修改原型先得创建实例，麻烦
                        3.危险
            处理通过__proto__能访问对象的原型外
                还可以通过prototype属性，来访问实例的原型
                修改原型，最好通过类去修改
                好处：
                    1.一修改就是修改所有实例的原型
                    2.无需创建实例即可完成对类的修改
            原则：
                1.原型尽量不要手动改
                2.要改也不要通过实例对象去改
                3.如果一定要改，通过 类.prototype 属性去改
                4.最好不要直接给prototype去赋值
        */
       class Person{
           name = '张三';
           age = 18;
           sayHi(){
               console.log('你好');
           }
       }
       class Dog{

       }
       const p = new Person();
       const p1 = new Person();

    //    // 通过对象修改原型，向原型中添加方法，修改后所有同类实例都能访问该方法，不要这么做
    //    p.__proto__.run = () => {
    //        console.log('我在跑');
    //    }

    //    p.__proto__ = new Dog(); //直接为对象赋值了一个新的原型，没有意义，更加拒绝使用
    //    console.log(p.__proto__.__proto__.__proto__);
    //    console.log(p1);
       
       
    //    p.run()
    //    p1.run()
 
    console.log(Person.prototype); //通过Person实例的原型对象  Person.prototype === p.__proto__
    Person.prototype.fly = () => {  // 一般在类定义完了就改
        console.log('我在飞');
        
    }
    p.fly()
    p1.fly()
    </script>
</body>
</html>
