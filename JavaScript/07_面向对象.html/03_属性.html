<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            类是创建对象的模板，要创建第一件事就是定义类
        */
        class Person { //新建类
            /* 
                类里的代码块自带严格模式
                    类的代码块是用来设置对象属性的，不是什么代码都能写
            */
            name // Person的 实例属性 name 能通过p1.name访问
            age = 18 // 实例属性只能通过实例访问

            static test = 'test静态属性' // 静态属性只能通过类访问，只能通过Person.test访问
        }
        const p1 = new Person() // 新建对象
        const p2 = new Person() // 新建对象

        console.log(p1);
        console.log(p2);

    </script>
</body>

</html>
