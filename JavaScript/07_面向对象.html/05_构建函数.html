<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            // 当我们在类中直接指定实例属性的值时
            // 意味着我们创建的所有对象的属性都是这个值
            name='孙悟空'
            age=18
            gender='男'

            sayHello(){
                console.log('大家好，我叫'+this.name+',今年'+this.age+'岁，性别'+this.gender);
                
            }
        }
        //创建Person的实例
        const p1 = new Person()
        const p2 = new Person()
        const p3 = new Person()
        console.log(p1);
        console.log(p2);
        console.log(p3);
        
        class Person1{
            name // 可以省略
            age
            gender
            // 在类中可以添加一个特殊的方法constructor
            // 该方法我们称为构造函数（构造方法）
            // 构造函数会在我们调用类创建对象时自动执行
            constructor(name,age,gender){
                // console.log('构造函数执行了',name,age,gender);
                // 可以在构造函数中，为实例属性进行赋值
                // 在构造函数中，this表示当前所创建的对象
                this.name = name
                this.age = age
                this.gender = gender
                
            }
        }
        const p4 = new Person1('孙悟空',18,'男')
        const p5 = new Person1("猪八戒",28,'男')
        const p6 = new Person1("唐僧",100,'男')
        console.log(p4);
        console.log(p5);
        console.log(p6);
        
        /* 
            构造函数的主要作用包括以下几点：

                创建对象实例：构造函数用于创建和初始化某一类对象的实例。通过 new 关键字调用构造函数可以创建新对象。
                初始化对象属性：构造函数可以为新创建的对象设置初始属性值，使对象在创建时就具有特定的状态。
                定义对象的行为：在传统的基于原型的继承模式中，构造函数可以通过原型链为对象定义方法和行为。
                实现封装：构造函数可以实现数据的封装，控制对象内部状态的访问和修改。
                支持继承：构造函数结合原型链可以实现对象之间的继承关系，使得代码更具有复用性。              
        */
    </script>
</body>
</html>
