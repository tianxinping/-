    <script>
        /*

        /* 
            继承
                可以通过extends关键字，让子类继承父类
                当一个类继承另一个类时，就相当于将另一个类中的代码复制到了当前类中（简单理解）
                继承发生时，被继承的类称为父类（超类），继承的类称为子类
                通过继承可以减少重复的代码，并且可以在不修改一个类的前提下对其进行拓展 

                总结
                    封装 -- 安全性
                    继承 -- 拓展性
                    多态 -- 灵活性
        */
        class Animal {
            constructor(name) {
                this.name = name;
            }
            sayHello() {
                console.log('动物在叫');
            }
        }
        class Dog extends Animal {
        }
        class Cat extends Animal {
        }
        class Snake extends Animal { }
        const dog = new Dog('旺财');
        const cat = new Cat('汤姆');
        dog.sayHello();
        console.log(dog);
        console.log(cat);


    </script>
