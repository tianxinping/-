        /* 
            面向对象本质就是，编写代码时所有的操作都是通过对象来进行的（一切都是对象）
                面向对象编程的步骤：
                    1.找对象
                    2.搞对象
                学习对象：
                    1.明确对象代表什么，有什么用。例如window对象、document对象等
                    2.如何获取到这个对象
                    3.如何使用这个对象（对象的属性和方法）
                对象的分类：
                    1.内建对象
                        由ES标准所定义的对象
                        比如 Object Function String Number...
                    2.宿主对象
                        由浏览器提供的对象
                        BOM（操作浏览器的对象），DOM（操作网页的对象）
                    3.自定义对象
                        由开发人员自己创建的对象（框架）
        */
