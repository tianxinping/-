<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal {}
        class Dog extends Animal {}
        const dog = new Dog();
        /* 
            instanceof 用来检查一个对象是否是一个类的实例
                instanceof 检查的是对象的原型链上是否有该实例
                    只要原型链上有该类实例就会返回true

                    dog -- Animal的实例 -- Object实例 -- Object原型
                
                可以得知Object是所有对象的原型，所以任何对象和Object进行instanceof运算都会返回true
        */
        // console.log(dog instanceof Dog); // true
        // console.log(dog instanceof Animal); // true
        // console.log(dog instanceof Object); // true
        

        const obj = new Object();
        console.log(obj.__proto__);
        console.log(Object.prototype);// 两种方法相等，一种用实例.__proto__一种是用类.prototype
        
        class Person{
           name = '张三';
           age = 18;
           sayHi(){
               console.log('你好');
           }
       }
       const p = new Person();

       /* 
            in 
                使用in运算检查符检查属性时，无论属性在对象自身中还是在原型中，都返回true
            对象.hasOwnProperty(属性名) 不推荐
                用来检查一个对象的自身是否含有某个属性
            Object.hasOwn(对象，属性名) 推荐
                用来检查一个对象的自身是否含有某个属性
       */
      console.log('name' in p); // true

      console.log(p.hasOwnProperty('name')); // true
       console.log(p.__proto__.__proto__.hasOwnProperty('hasOwnProperty')); // true

       console.log(Object.hasOwn(p, 'name')); // true
       console.log(Object.hasOwn(p, 'sayHi')); // false

       
       

      
      
    </script>
</body>
</html>
