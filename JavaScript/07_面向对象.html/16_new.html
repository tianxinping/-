    <title>Document</title>
    <script>
        /* 
            new运算符是创建对象是要使用的运算符
                当使用new调用函数时，该函数作为构造函数调用
                    使用new调用时：(面试)
                        1.创建一个普通JS对象（Object对象{}），为了方便，称其为新对象
                        2.将构造函数的prototype属性设置为新对象的原型
                        3.使用实参来执行构造函数，并且将新对象设置为函数中的this
                        4.如果构造函数返回的是一个非原始值，则该值回作为new运算的返回值返回（不要这么做）
                            如果构造函数的返回值是一个原始值或者没有指定返回值
                                则新的对象会作为返回值（正常情况，通常不会为构造函数指定返回值）
        */
       function MyClass(){
        // var newInstance ={}
        // newInstance.__proto__ = MyClass.prototype


       }
       new MyClass()
    </script>
