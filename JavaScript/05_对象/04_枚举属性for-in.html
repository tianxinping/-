<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            枚举属性，将对象中的所有属性全部获取
            for-in语句
            语法：
                for(let 变量 in 对象){
                    //循环体
                }
            for-in会循环多次，有几个属性就循环几次
                每次循环都会将对象中的一个属性名赋值给变量
            注意：并不是所有的属性都能被枚举,比如Symbol属性

            关键点：
                for in遍历键 >遍历对象可枚举属性
                for of遍历值 >遍历数组/可迭代对象的值
        */
       let obj = {
           name: '田新平',
           age: 22,
           gender: '男',
           [Symbol()]: '特殊的属性',
        }
        for(let proName in obj){
            console.log(proName,obj[proName]);//proName是属性名，obj[proName]是属性值,属性值要用中括号获取
            //在 JavaScript 中，若要通过变量动态访问对象的属性，必须使用 中括号语法 obj[变量]。
            //如果直接用点号（.），如 obj.proName，会被解析为访问 obj 的 proName 属性（而非变量值对应的属性）。
        }
        let obj1 = {
            name: '田',
            age: 23,
            gender: '女',
        }
        for(let tian in obj1){
            console.log(tian,obj1[tian]);
            
        }
    </script>
</body>
</html>
