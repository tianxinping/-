<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 方法2
        // window.onload = function () {
        //     const btn = document.getElementById("btn")
        //     console.log(btn);
        // }
        // 方法2也可以用事件的方式
        // window.addEventListener("load", function () {
        //     const btn = document.getElementById("btn")
        //     console.log(btn);
        // })
        //方法3
        window.addEventListener("DOMContentLoaded", function () {
            const btn = document.getElementById("btn")
            console.log(btn);
        })
    </script>
    <script defer src=""></script>
</head>

<body>
    <button id="btn">点我</button>
    <script>
        /*
            网页自上向下加载，如果将JS代码编写到网页的上面
                JS代码在执行时，网页还没有加载完毕，这时会出现无法获取到DOM对象的情况

                window.onload 事件会在窗口的内容加载完毕后触发
                document.DOMContentLoaded事件会在当前文档加载完毕后触发

                如何解决这个问题
                    1.将script标签编写到body标签的最后一行（*****）
                    2.将代码编写到window.onload回调函数中
                        window.onload事件
                        会在窗口的内容加载完毕之后才触发
                    3.将代码编写到document对象的DOMContentLoaded回调函数中(执行时机更早)
                    4.将代码编写到外部的JS文件中更，然后以defer形式进行引用
                         <script defer src="">...执行时机更早
        */
        //    const btn = document.getElementById("btn")
        //    console.log(btn);

    </script>
</body>

</html>
