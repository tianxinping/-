<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1">我是div</div>
    <script>
        /* 
            在DOM中，网页中所有的文本内容都是文本节点对象
                可以通过元素来获取其中的文本节点对象，但通常不这么做

                我们可以直接通过元素去修改其中的文本
                    修改文本的三个属性
                        element.textContent 获取或修改文本内容（能读取到换行等文本标签）
                            获取的是标签中的内容，不会考虑css样式。
                            
                        element.innerText 获取或修改文本内容
                            当字符串有标签，会自动转义，就不会有xss风险
                                <li> -> &lt;li&gt;
                            会考虑css样式，例如为标签设置了display:none，则不会显示
                            通过innerText去读取CSS样式，会出发网页重排（计算CSS样式）-- 性能差点
                            
                        element.innerHTML 获取或修改html代码（读取得到html的标签和文本标签）
                            可以直接向元素中添加html代码
                            插入内容时，有被xss注入的风险
        */
       const box1 = document.getElementById("box1")
       const text = box1.firstChild
       console.log(text);
       
    </script>
</body>
</html>
