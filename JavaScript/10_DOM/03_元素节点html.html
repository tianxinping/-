<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">按钮</button>
    <span class="s1">我是span</span>
    <span class="s1">我是span</span>
    <span class="s1">我是span</span>
    <span class="s1">我是span</span>
    <span class="s1">我是span</span>
    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
    <form action="">
        <input type="text" name="username">
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female">女
    </form>
    <script>
        /* 
            元素节点对象（element）
                在网页中每一个标签都是一个元素节点
                如何获取元素节点对象？
                    1.通过document对象获取元素节点
                    2.通过document对象创建元素节点
                通过document对象获取已有元素节点
                    1.document.getElementById()
                        通过id属性获取 一个 元素节点对象
                    2.document.getElementsByClassName()
                        根据元素的class属性值获取一组元素节点对象
                        返回的是类数组对象，可以当作数组使用，但不能使用数组的方法
                        该方法返回的结果是一个实时更新的集合
                            当网页中新添加元素时，该集合会自动更新
                    3.document.getElementsByTagName()
                        根据标签名获取一组元素节点对象
                        返回的是实时更新的集合
                        可以输入 * 表示获取页面所有标签元素
                    4.document.getElementsByName()
                        根据元素的name属性值获取一组元素节点对象
                        返回的是实时更新的集合
                        不常用,用于表单项
                    5.document.querySelectorAll()
                        根据选择器去页面查询元素
                        .id #btn等等
                        返回一个类数组,但不会实时更新
                    6.document.querySelector()
                        根据选择器去页面查询第一个符合的元素
                        
        */
        const btn = document.getElementById('btn');
        console.log(btn); // <button id="btn">按钮</button>

        const spans = document.getElementsByClassName("s1")
        console.log(spans);
        for (let i = 0; i < spans.length; i++) {
            console.log(spans[i]);
            spans[i].innerText = "我是span" + i;
        }

        const divs = document.getElementsByTagName("div")
        console.log(divs);
        
        const genderInput = document.getElementsByName("gender")
        console.log(genderInput);
        
        const divs2 = document.querySelectorAll("div")
        console.log(divs2);
        
    </script>
</body>

</html>
