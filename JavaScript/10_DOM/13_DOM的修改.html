<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn01">按钮1</button>
    <button id="btn02">按钮2</button>
    <ul id="list">
        <li id="swk">孙悟空</li>
        <li id="zbj">猪八戒</li>
        <li id="shs">沙和尚</li>
    </ul>
    <script>
        /* 
            点击按钮后，向ul添加一个唐僧
        */
        // 获取ul
        const list = document.getElementById("list")
        // 获取按钮
        const btn01 = document.getElementById("btn01")
        btn01.onclick = function () {
            // <li id="ts">唐僧</li>

            // 创建li
            const li = document.createElement("li")
            li.textContent = "唐僧"
            li.id = "ts"
            console.log(li);

            // 方法1: appendChild()用于给一个节点添加子节点
            list.appendChild(li)

            /*   
            方法2: list.insertAdjacentElement("afterend",li) 
                可以向元素的任意位置添加子节点,更为灵活的方法
                    参数1:要添加的位置  
                        afterbegin  在元素内部的第一个子元素前添加
                        beforeend   在元素内部的最后一个子元素后添加
                        afterend    在元素外部的后面添加（兄弟元素）
                        beforebegin 在元素的前面插入元素（兄弟元素）
                    参数2:要添加的节点
            */

            list.insertAdjacentHTML("beforeend", "<li id='ts'>唐僧</li > ")
        }

        // 替换节点
        const btn02 = document.getElementById("btn02")
        btn02.onclick = function () {
            const li = document.createElement("li")
            li.textContent = "蜘蛛精"
            li.id = "zjj"

            // 获取swk
            const swk = document.getElementById("swk")

            // replaceWith() 使用一个元素节点替换另一个元素节点
            // swk.replaceWith(li)

            // remove() 删除节点元素
            swk.remove()
        }
    </script>
</body>

</html>
