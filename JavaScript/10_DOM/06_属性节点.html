<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="a" type="text" name="username" value="admin" id="username" disabled>

    <script>
        /* 
            属性节点（Attr）
                在DOM也是一个对象，通常不需要获取对象而是直接通过元素即可完成对其的各种操作
                如何操作属性节点：
                    方法1:（简单常用）
                        读取：元素.属性名 input.type(class属性需要className读取)
                            读取布尔值时，返回true或false
                        修改：元素.属性名 = 属性值 input.value = "孙悟空"

                    方法2:
                        读取：元素.getAttribute("属性名")
                        修改：元素.setAttribute("属性名", "属性值")
                        删除：元素.removeAttribute("属性名")
        */
    //    const input = document.getElementsByName("username")[0]
       const input = document.querySelector("[name=username]")
       console.log(input);
       
       console.log(input.type);
       
    </script>
</body>
</html>
