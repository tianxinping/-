<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn01">点我复制</button>
    <ul id="list1">
        <li id="l1">孙悟空</li>
        <li id="l2">猪八戒</li>
        <li id="l3">沙和尚</li>
    </ul>
    <ul id="list2">
        <li>蜘蛛精</li>
    </ul>
    <script>
        /* 
            点击按钮后，将id为l1的元素添加到list2中
        */
       const list2 = document.getElementById('list2');
       const l1 = document.getElementById('l1');
       const btn01 = document.getElementById('btn01');
       btn01.onclick = function(){

        // li.cloneNode()  复制节点（克隆node）
        // 默认为false，浅拷贝，只复制当前节点，不复制子节点
        // 如果为true，深拷贝，复制当前节点和子节点（孙悟空）
        const newL1 = l1.cloneNode(true);
        newL1.id = "newL1" // 防止复制后id相同
        list2.appendChild(newL1);

       }
    </script>
</body>
</html>
