<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            箭头函数：
                ([参数]) => 返回值

            例子：
                无参箭头函数：() => 返回值
                一个参数的：a => 返回值
                多个参数的：(a,b) => 返回值

                只有一个语句的函数：() => 返回值
                只返回一个对象的函数：() => ({...})
                有多行语句的函数：() => {
                    ...
                    return 返回值
                }
            箭头函数没有自己的this，他的this由外层作用域决定
                箭头函数的this与他的调用方式无关
                因此比较稳定，不会乱变
        */
       function fn() {
            console.log("fn -->" , this);
       }
       const fn1 = () => {
            console.log("fn1 -->" , this); //他的作用域是全局作用域，this指向全局，总是window
       }
    //    fn(); // fn --> Window
    //    fn1(); // fn1 --> Window

    const obj = {
        name : '孙悟空',
        fn,//fn:fn,将函数写为obj的属性，可以直接写成fn
        fn1,//fn1:fn1
        sayHello(){ //方法的简写：sayHello:function
            console.log(this.name);
            
            // function t() {
            //     console.log("t -->" , this);
            // }
            // t();// t --> Window，以函数形式调用

            const t1 = () => {
                console.log("t1 -->" , this);
            }
            t1();// t1 --> obj，以方法调用
        }
    }
    obj.fn(); // fn --> obj
    obj.fn1(); // fn1 --> obj
    obj.sayHello()// 孙悟空，以方法调用
    </script>
</body>
</html>
