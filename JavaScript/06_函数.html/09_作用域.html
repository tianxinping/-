<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            作用域(scope)
                指的是一个变量的可见范围
                作用域有两种：
                    全局作用域
                        全局作用域在网页运行时创建，在网页关闭时销毁
                        所有直接编写到script标签中的代码都位于全局作用域中
                        全局作用域中的变量时全局变量，可以在任意位置访问
                    局部作用域
                        块作用域
                            块作用域是一种局部作用域
                            块作用域在代码块执行时才创建，代码执行完毕销毁
                            在块作用域中声明的变量是局部变量，只能在同一块内部访问，外部无法访问
        */  
       let a = '变量a' //全局作用域
       {
        let b = '变量b' //块级作用域
       }
    </script>
</body>
</html>
