<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            （老师说这节没什么用，开发不会用到，但面试可能会问）
            变量的提升---方便分配内存
                使用var声明的变量，它会在所有代码执行前被声明
            函数的提升
                使用函数声明创建的函数（function开头的才叫函数声明，不包含var开头等），会在其他代码执行前被创建
                    所以可以在函数声明前调用函数
            let声明的变量实际上也会提升，但赋值之前禁止访问该变量
        */
       console.log(a);
       
       var a = 10 // var a 会在所有代码执行前被声明，但不赋值，所以打印结果为undefined，因为打印时还未赋值


       fn()
       function fn(){
           console.log('fn');
       }

       console.log(i);
       let i = 10 //提示禁止在赋值之前访问该变量，所以会报错
</script>
</body>
</html>
