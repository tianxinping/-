<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            Date
                在JS中所有和时间相关的对象都是Date对象
                对象的方法
                    getFullYear() // 获取4位年份
                    getMonth() // 获取月份索引(0-11)
                    getDate() // 获取日期(1-31)
                    getDay() // 获取星期几(0-6) 0表示星期天
                    getHours() // 获取小时(0-23)
                    getMinutes() // 获取分钟(0-59)
                    getSeconds() // 获取秒数(0-59)
                    getMilliseconds() // 获取毫秒数(0-999)

                    getTime() // 获取当前时间戳
                        (1970年1月1日到现在的毫秒数)
                        时间里的进制是比较复杂的，为了统一单位
                        计算机底层存储时间都是用时间戳来存储的
                    Date.now() // 获取当前时间戳
                        和上面的getTime()方法是一样的
                        但是Date.now()是静态方法，直接调用
                        getTime()是实例方法，需要通过对象调用
        */
        let date = new Date() // 直接通过new Date()创建时间对象时，他创建的是当前的时间的对象
        console.log(date);

        // 
        // 可以在Date()的构造函数中，代表一个表示时间的字符串,注意格式
        date = new Date("2023/10/01 12:00:00") // 2023-10-01T04:00:00.000Z
        console.log(date); // 2023-10-01T00:00:00.000Z

        // 创建日期对象(和上面的字符串创建是两种不同的方法)
        d = new Date(2025, 0, 1, 12, 0, 0) // 年，月，日，时，分，秒
        
        d = new Date()

        console.log(d.getFullYear()); // 2025
        console.log(d.getMonth()); // 月份索引(0-11) 0表示1月
        console.log(d.getDate()); // 日期(1-31)
        console.log(d.getDay()); // 星期几(0-6) 0表示星期天
         
        
        
        result = d.getTime() // 获取当前时间戳
        console.log(d);
        console.log(result); // 1704083200000 毫秒
        


    </script>
</head>

</body>

</html>
