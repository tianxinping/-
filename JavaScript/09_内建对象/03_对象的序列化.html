<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            对象的序列化
                JS中的对象使用时都是存在于计算机的内存中的

                序列化指 将对象 转换为 一个可以存储的格式
                    在JS中通常将对象转换为字符串格式
                
                序列化的用途（作用）：
                    1.在不同语言进行传递（参考人的语言），便于人的读写
                    2.作为数据交换的格式（前后端）
                    3.用来编写配置文件
                
                如何进行序列化：
                    在JS中有一个工具类 JSON （JavaScript Object Notation）JS对象表示法
                        JS对象序列化后会转换为一个字符串，称其为JSON字符串
                
                也可以手动编写JSON字符串，在很多的程序配置文件就是使用JSON编写的（少见）  
                编写JSON的注意事项：
                    1.JSON字符串有两种类型：
                        JSON对象 {}
                        JSON数组 []
                    2.JSON对象的属性名必须加双引号(单引号在其他语言不一定表示字符串)
                    3.JSON中可以使用的属性值(元素)
                        数组(Number)
                        字符串(String) -- 必须加双引号
                        布尔值(Boolean)
                        空值（null）
                        对象(Object {})
                        数组(Array [])
                        不支持函数、正则表达式、undefined
                    4.JSON的格式和JS对象的格式上基本是一致的
                        注意：JSON字符串中，最后一个属性后不能加 , （JSON为了优化性能）
        */
        const obj = {
            name: '孙悟空',
            age: 18
        }
        // 将对象转换为JSON字符串 JSON.stringify()
        const str = JSON.stringify(obj) 
        console.log(obj) // { name: '孙悟空', age: 18 }
        console.log(typeof str,str);

        // 将JSON字符串转换为对象 JSON.parse()
        const obj2 = JSON.parse(str) 
        console.log(typeof obj2,obj2);
        console.log(obj2 === obj) // false;
        // obj先转成字符串str，又转成对象obj2，但obj2和obj是不同的对象（深拷贝版本）
        
        // JSON的编写规范
        const str2 = '{"name":"孙悟空","age":28}'
        const str3 = '{}'
        const str4 = '[]'
    </script>
</head>
