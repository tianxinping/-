<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 练习
        // 有一个字符串，获取到其中的手机号
        // askjdhflak17727319043aihfhlsdjnva13899994344akjhsdlv12334755789

        let str = "askjdhflak17727319043aihfhlsdjnva13899994344akjhsdlv13334755789"
        // let reg = /^1[0-9]{10}$/ig
        let reg = /1[3-9]\d{9}/g //匹配手机号

        //只保留前三位和后四位，类似于133****5789,利用到了()分组的功能
        reg = /(1[3-9]\d)\d{4}(\d{4})/g
        // let result = reg.exec(str)

        let result;
        while(result = reg.exec(str)){
            console.log(result[0],result[1]+"****"+result[2]); //17727319043 177****9043 ...
        }
        console.log(result);
    </script>
</head>

<body>

</body>

</html>
