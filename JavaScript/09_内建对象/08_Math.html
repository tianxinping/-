<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            Math
                Math是一个工具类，不能new创建他
                Math中为我们提供了数学运算相关的一些常量和方法
                常量：
                    Math.PI // 圆周率
                    ...
                方法：
                    Math.abs() 求一个数的绝对值
                    Math.min() // 求一组数中的最小值
                    Math.max() // 求一组数中的最大值
                    Math.pow() // 求x的y次幂(x的y次方) 
                    Math.sqrt() // 求一个数的平方根(开方)

                    Math.floor() // 向下取整(往小)
                    Math.ceil() // 向上取整(往大)
                    Math.round() // 四舍五入
                    Math.trunc() // 舍去小数部分(直接去掉小数点后面的部分)

                    Math.random() // 生成一个0-1之间的伪随机数(不包含1)
        */
        console.log(Math); // Math对象
        console.log(Math.PI); // 3.141592653589793 圆周率

        // 求一个数的绝对值
        let result = Math.abs(-10) // 10

        // 求一组数中的最小值
        result = Math.min(1, 2, 3, 4, 5) // 1

        // 求x的y次幂
        result = Math.pow(3, 2) // 9  新的写法 3 ** 2

        // 求一个数的平方根
        result = Math.sqrt(4) // 2  新的写法 4 ** .5

        // 向下取整
        result = Math.floor(3.9) // 3

        // 向上取整
        result = Math.ceil(3.1) // 4

        // 四舍五入
        result = Math.round(3.5) // 4
        result = Math.round(3.4) // 3

        // 舍去小数部分
        result = Math.trunc(3.9) // 3

        // 生成一个0-1之间的随机数(不包含1)
        result = Math.random()

        for (let i = 0; i < 15; i++) {
            // 生成0 - 5之间的随机数
            // result = Math.round(Math.random() * 5) // 0 - 5之间的随机数(包含0和5)
            // result = Math.floor(Math.random() * (5 + 1)) // 算法不同

            // 生成1 - 6之间的随机数
            // result = Math.round(Math.random() * (y-x) + x) // x-y之间的随机数(包含x和y)
            result = Math.round(Math.random() * 5 + 1)
            console.log(result);
        }
        console.log(result);

    </script>
</head>
