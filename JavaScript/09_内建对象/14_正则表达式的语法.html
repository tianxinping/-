<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            1.在正则表达式中大部分字符可以直接写
            2. | 表示或
            3. [] 表示或（字符集）
                [a-z] 任意小写字母
                [A-Z] 任意大写字母
                [a-zA-Z] 任意字母
                [0-9] 任意数字
                [0-9a-zA-Z] 任意字母或数字
            4. [^] 表示非
                [^0-9] 除了数字以外的任意字符
            5. . 表示除了换行以外的所有字符
            6. 使用\表示转义   
                \. 找. 
            7.直接使用的字符集
                \w 任意字母、数字、下划线。等价于 [a-zA-Z0-9_]
                \W 除了字母、数字、下划线以外的任意字符。等价于 [^a-zA-Z0-9_]
                \d 任意数字。等价于 [0-9]
                \D 除了数字以外的任意字符。等价于 [^0-9]
                \s 任意空白字符。等价于 [\t\r\n\v\f]
                \S 除了空白字符以外的任意字符。等价于 [^\t\r\n\v\f]
                \b 匹配一个单词的边界
                \B 匹配一个非单词的边界
            8.开头和结尾
                ^ 表示开头
                    /^a/ 匹配开始位置的a
                $ 表示结尾
                    /a$/ 匹配结尾位置的a
                /^a$/ 匹配只有a的字符串a,完全匹配，要求字符串必须完全一样
            9. 修饰符
                i 忽略大小写
                g 全局匹配
        */
        let re = /ab/ // 匹配ab
        let result = re.test('ab') // true

        re = /abc|bcd/ // 表示abc或bcd而不是c或b
        result = re.test('c') // false

        // re = /[abcdefg]/ // 表示或，不过有更简单的写法。加 - 表示范围
        re = /[a-z]/ // 表示a到z
        re = /[a-z]/i // i=ignore(忽略) i是一个修饰符(flag)添加后会忽略大小写，因此可以匹配大写和小写
        result = re.test('H') // true

        re = /^0-9/ // 除了数字以外的所有字符
        result = re.test('1') // false

        re = /./ // 除了换行以外的所有字符
        result = re.test('\n') // false

        re = /^a$/
        result = re.test('a') // true
        result = re.test('aa') // false

        console.log(result);
        
    </script>
</head>
<body>
    
</body>
</html>
