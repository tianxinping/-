<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            只介绍一些，更多可以访问mdn官方网站
                https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array#%E5%AE%9E%E4%BE%8B%E6%96%B9%E6%B3%95
            Array.isArray()  判断是否为数组

            at()  根据索引获取数组中的元素
                优点可以接收负索引，理解为倒数

            concat()  连接两个数组(括号内加逗号继续添加连接)
                他是非破坏性方法，不破坏原数组，而是返回新数组
        */
        console.log(Array.isArray([1,2,3])); // true
        console.log(Array.isArray({name:'张三'})); // false
        
        const arr = ['张三','李四','王五'];
        console.log(arr.at(0)); // 张三,获取索引为0的元素
        
        const arr2 = ['白骨精','蜘蛛精'];
        let result = arr.concat(arr2);
        console.log(arr); // ['张三','李四','王五']
        console.log(arr2); // ['白骨精','蜘蛛精']
        console.log(result); // ['张三','李四','王五','白骨精','蜘蛛精']
        
    </script>
</head>

</body>
</html>
