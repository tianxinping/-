<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            for-of语句可以来遍历可迭代对象

            语法：
                for(let 变量 of 可迭代对象){
                    语句...
                }
            执行流程：for-of语句会执行多次，数组中有几个元素就会执行几次
                每次执行时会把数组一个元素赋值给变量（例子中是value）
        */
       const arr = [1, 2, 3, 4, 5]

       for(let value of arr){
            console.log(value); // 1 2 3 4 5
            
       }
       // 遍历的一个选择，但他不只是能遍历数组，还能遍历其他可迭代对象
       for (let value of 'hello'){
            console.log(value); // h e l l o
       }
    </script>
</head>
<body>
    
</body>
</html>
