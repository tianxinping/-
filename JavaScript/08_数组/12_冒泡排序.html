      /* 
            思路1：
                9, 4, 6, 2, 6, 1, 7, 8, 2, 3

                执行步骤
                    第一次排序：4，6，2，6，1，7，8，2，3，9
                    第二次排序：4，2，6，1，6，7，2，3，8，9
                    
            这种排序方式称为冒泡排序,这是最慢的排序方式
                数据量小无所谓，数据量不适用
            
            思路2:
                9, 4, 6, 2, 6, 1, 7, 8, 2, 3
                  取出一个元素，然后将其他元素和该元素进行比较，
                  如果其他元素比该元素小，则将该元素放到前面，再用前面的元素与剩下的比较

                  1，9，6，4，6，2，7，8，2，3
                  1，2，9，6，6，4，7，8，2，3

            这种排序是选择排序,和冒泡排序一样慢
                    
        */

      /*

                  arr[i] = arr[i + 1]                 // 4.将arr[i+1]的值赋值给arr[i]

      console.log(arr);
      */

      // 冒泡排序优化1
      const arr = [9, 4, 6, 2, 6, 1, 7, 8, 2, 3]

      for (let j = 0; j < arr.length - 1; j++) {
        let swapped = false // 标记本轮是否交换
        for (let i = 0; i < arr.length - 1 - j; i++) {
          //最大元素沉到末尾，无需比较已排序部分，减少内层遍历范围
          if (arr[i] > arr[i + 1]) {
            ;[arr[i], arr[i + 1]] = [arr[i + 1], arr[i]] // 使用解构赋值简化交换逻辑
            swapped = true
          }
        }
        if (!swapped) break // 如果没有发生交换，说明数组已经有序，提前结束排序
      }
      console.log(arr)
