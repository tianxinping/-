<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            
        }
        #main{
            height: 420px;
            width: 360px;
            box-sizing: border-box;
            border: 10px #000 solid;
            background-color: #b7d4a8;
            border-radius: 20px;
            margin: 50px auto;
        }
        #stage{
            width: 304px;
            height: 304px;
            border: 2px #000 solid;
            margin: 20px auto;
            position: relative;

        }
        /* 蛇 */
        #snake > div {
            width: 10px;
            height: 10px;
            background-color: #000;
            position: absolute;
        }
        /* 优化食物样式 */
        #food{
            width: 10px;
            height: 10px;
            position: absolute;
            top: 100px;
            left: 120px;
            display: flex;
            flex-flow: row wrap; /* 两个小方块一行排列，自动换行 */
        }
        #food > div {
            width: 5px;
            height: 5px;
            background-color: #000;
            transform: rotate(45deg);/* 写了四个小的div，为他们分别设置旋转 */
        }
        #info{
            width: 304px;
            margin: 25px auto;
            display: flex;
            justify-content: space-between;
            font: bold 20px courier;
        }

    </style>
</head>
<body>
    <div id="main">
        <div id="stage">

            <!-- 蛇 -->
            <div id="snake">
                <div></div>
            </div>
            <!-- 食物 -->
            <div id="food">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

        </div>
        <div id="info">
            <div>SCORE:<span id="score">100</span></div>
            <div>LEVEL:<span id="level">1</span></div>
        </div>
    </div>
</body>
</html>
