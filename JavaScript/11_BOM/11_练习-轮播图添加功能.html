<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            vertical-align: top;
            width: 500px;
            height: 700px;
        }

        ul {
            list-style: none;
        }

        .outer {
            width: 500px;
            height: 700px;
            margin: 100px auto;
        }

        .img-list li {
            position: absolute;
            opacity: 0;
            transition: opacity 1s;
        }

        li.current {
            z-index: 1;
            opacity: 1;
        }

        .prev-next a {
            font-size: 60px;
            color: red;
            font-weight: bold;
            text-decoration: none;
            position: absolute;
            height: 60px;
            z-index: 2;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        #next {
            right: 0;

        }
    </style>
</head>

<body>
    <div class="outer">
        <ul class="img-list">
            <li class="current">
                <a href="#"><img src="../images/1.jpeg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="../images/2.jpeg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="../images/3.jpeg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="../images/4.jpeg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="../images/5.jpeg" alt=""></a>
            </li>
        </ul>
        <!-- 
            添加切换按钮
        -->
        <div class="prev-next">
            <a id="prev" href="javascript:;">&lt;</a>
            <a id="next" href="javascript:;">&gt;</a>
        </div>
    </div>

    <script>
        /* 
            已完成
                自动切换图片
                按钮控制前后切换
            需解决
                代码优化
                控制图片自动切换的关闭和开启
            
        */

        setTimeout(function auto() {
            //获取当前显示的图片
            const current = document.querySelector(".img-list .current")

            //获取下一张要现实的图片
            const next = current.nextElementSibling || document.getElementsByTagName("li")[0] // 或运算，第一个值为真返回第一个值，第一个值为假返回第二个值

            //切换显示状态
            current.classList.remove("current")
            next.classList.add("current")

            //自动切换
            setTimeout(auto, 2000)
        }, 2000)

        prev.onclick = () => {
            //获取当前显示的图片
            const current = document.querySelector(".img-list .current")

            //获取下一张要现实的图片
            const next =
                current.previousElementSibling ||
                document.querySelector("li:last-child") // 或运算，第一个值为真返回第一个值，第一个值为假返回第二个值

            //切换显示状态
            current.classList.remove("current")
            next.classList.add("current")
        }

        next.onclick = () => {
            //获取当前显示的图片
            const current = document.querySelector(".img-list .current")

            //获取下一张要现实的图片
            const next = current.nextElementSibling || document.getElementsByTagName("li")[0] // 或运算，第一个值为真返回第一个值，第一个值为假返回第二个值

            //切换显示状态
            current.classList.remove("current")
            next.classList.add("current")
        }
    </script>
</body>

</html>
