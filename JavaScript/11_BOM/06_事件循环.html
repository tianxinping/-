<body>
    <script>
        /* 
            事件循环(event loop)
                函数在每次执行时，都会产生一个 执行环境
                执行环境负责储存函数执行时产生的一切数据，包括变量、函数、参数、this等
                问题：函数的执行环境要存储到哪里呢？
                    函数的执行环境存储到了一个叫做 调用栈（调用堆栈）的地方
                    栈，是一种数据结构，特点 后进先出（弹夹）

                调用栈（call stack）
                    调用栈负责存储函数的执行环境
                    当一个函数调用时，他的执行环境会作为一个 栈帧 插入到调用栈的栈顶
                    函数执行完毕其栈帧会自动从调用栈中移除
                    当调用栈为空时，表示程序执行完毕

                
        */
        function fn() {
            function fn2(){}
            console.log("fn~");
        }
        fn()
    </script>
</body>

</html>
