<body>
    <script>
        /* 
            BOM：   
                浏览器对象模型
                BOM为我们提供了一组对象，通过这组对象可以完成对浏览器的各种操作
                BOM对象：
                    Window - 代表浏览器窗口（全局对象）
                    Navigator - 浏览器的对象（例如定位，读取用户剪贴板等，主要可以用来识别浏览器）
                    Location - 浏览器的地址栏信息
                    History - 浏览器的历史记录（可以用来前进和后退）
                    Screen - 用户的屏幕信息

                BOM对象都是作为Window对象的属性来保存的，所以能直接在JS中访问这些对象
                

        */
    </script>
</body>
</html>
