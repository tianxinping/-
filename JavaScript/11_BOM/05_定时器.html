<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            通过定时器，可以使代码在指定时间后执行
                设置定时器的方式有两种：
                    setTimeout()（只执行一次）
                        参数：
                            1.回调函数（要执行的代码）
                            2.间隔的时间（毫秒）
                        关闭定时器
                            clearTimeout(定时器标识符)
                    setInterval() (每间隔一段时间代码就会执行一次)
                        参数：
                            1.回调函数（要执行的代码）
                            2.间隔的时间（毫秒）
                        关闭定时器
                            clearInterval(定时器标识符)
                        
        */

        const timer = setTimeout(() => {
            // alert(111)
        },3000)

        clearTimeout(timer)


        const timer2 = setInterval(()=>{
            console.log("hahaha");
            
        },3000)
        clearInterval(timer2)
    </script>
</body>
</html>
