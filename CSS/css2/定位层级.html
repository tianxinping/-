<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 500px;
            background-color: skyblue;
            border: 1px solid black;
            padding: 20px;
        }
        .box{
            width: 200px;
            height: 200px;
            font-size: 20px;
        }
        .box1{
            background-color: #ccc;
        }
        .box2{
            background-color: yellow;
            top: -150px;
            left: 50px;
            position: relative;
        }
        .box3{
            background-color: green;
            position: absolute;
            top: 130px;
            left: 130px;
        }
        .box4{
            background-color: red;
            position: fixed;
            top: 180px;
            left: 180px;
            z-index: 0;/*调整层级，如果发现高的反而压不住，可以看包含块设置了z-index*/
        }
        .box5{
            background-color: hsl(295, 79%, 54%);
            position: fixed;
            top: 230px;
            left: 230px;
        }
    </style>
</head>
<body>
    <div class="outer">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    </div>
    <div class="box box5">5</div>
</body>
</html>
