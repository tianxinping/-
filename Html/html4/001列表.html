<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>把大象放冰箱要几步？-有序列表，侧重顺序</h2>
    <ol>
        <li>打开冰箱门</li>
        <li>把大象放进去</li>
        <li>关闭冰箱门</li>
    </ol>
    
    <h2>导航页-无序列表，无顺序</h2>
    <ul>
        <li>
            <span>成都</span> <!-- span类似于div，小包装袋 -->
            <ul>
                <li>金堂</li>
                <li>武侯</li>
            </ul>
        </li>
        <li>上海</li>
        <li>重庆</li>
    </ul>

    <h2>自定义列表，用的比较少，多用于页脚说明</h2>
    <dl>
        <dt>标题title</dt>
        <dd>描述description</dd>
        <dd>描述2</dd>
    </dl>
    
    li最好不要单独使用 
    <br> ol ul 均可嵌套，结构必须完整
</body>
</html>
