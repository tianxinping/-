<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
        git add . //将所有文件添加到暂存区
        git commit -m "你的提交说明，比如：完成Vue组件练习" // 提交改动
        git push origin main // 推送到Github，默认main分支

        VS Code 里也能图形化提交
            点击“源代码管理”图标 ➜ 输入提交信息 ➜ 点“✔提交” ➜ 点“云朵图标”推送
        如果你用了 .gitignore 文件，确保你要推送的文件没被忽略；
        如果你想同时保存多个阶段的更改，也可以考虑用 Git 分支或暂存。




    </pre>
  </body>
</html>
